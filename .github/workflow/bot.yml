name: ğŸ¤– Telegram Auto Bot

on:
  # Jadwal jalan otomatis
  schedule:
    - cron: '*/20 * * * *'  # Setiap 20 menit
  # Trigger manual
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install telethon aiohttp
        
    - name: ğŸ’¾ Create session directory
      run: |
        mkdir -p session
        echo "Session directory created"
        
    - name: ğŸš€ Run Telegram Bot
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
      run: |
        echo "ğŸ¤– Starting Telegram Bot..."
        python bot.py
        echo "âœ… Bot execution completed!"
        
    - name: ğŸ“‹ Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: bot-logs
        path: |
          *.log
        retention-days: 1
